<!-- 업로드-팝업 (정적판) -->
<div class="popup_wrap" id="fileUpload-dialog" style="display:none">
  <!-- top -->
  <div class="top">
    <div class="title">파일선택</div>
    <div class="btn_close">
      <a href="javascript:;" class="popup-close">
        <img src="{{ '/static/images/btn_pop_close.png' | relative_url }}" alt="닫기">
      </a>
    </div>
  </div>
  <!-- /top -->

  <!-- content -->
  <div class="content_pop">
    <!-- 도움말 박스 -->
    <div class="box_info_blue mgt0">
      <div class="title">파일 불러오기 도움말</div>
      <ul class="text1 mgt10">
        <li>* 확장자 <code>.csv</code> 또는 <code>.xls(x)</code> 파일만 가능합니다.</li>
        <li>* 문서 암호화를 해제한 뒤 불러오세요.</li>
        <li>* 열 순서는&nbsp;“휴대폰번호, 메시지1, 메시지2” 입니다.</li>
        <li>* 메시지1·2 컬럼은 자동으로 합쳐집니다.</li>
      </ul>
    </div>

    <!-- 파일 선택 -->
    <form id="file-form">
      <input type="file" id="file-input" name="file"
             accept=".csv,.xls,.xlsx"
             style="display:none">
    </form>

    <div class="tbl_wrap_view">
      <table class="tbl_view01">
        <colgroup><col><col style="width:110px"></colgroup>
        <tbody>
          <tr>
            <td><input type="text" id="file_name"
                       placeholder="업로드할 파일을 선택하세요…"
                       style="width:350px"></td>
            <td><a href="javascript:;" class="btn_default fileopen"
                   id="file-find-btn">파일 찾기</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div><!-- /content -->

  <!-- footer -->
  <div class="footer_pop">
    <a href="javascript:;" class="btn_big blue" id="upload-submit">등록</a>
    <a href="javascript:;" class="btn_big gray popup-close">취소</a>
  </div>
</div>

<!-- === Alert / Confirm 공용 모달  (사이트 전체에서 한 번만 포함되면 됨) === -->
<div class="alert_wrap"  id="alert-modal"   style="display:none">
  <div class="content_alert" id="alert-message"></div>
  <div class="footer_alert"><a href="javascript:;" class="btn_big blue"
       id="alert-dialog-close">확인</a></div>
</div>

<div class="popup_wrap_s" id="confirm-dialog" style="display:none">
  <div class="top">
    <div class="title">보내기</div>
    <div class="btn_close">
      <a href="javascript:;" class="confirm-dialog-close">
        <img src="{{ '/static/images/btn_pop_close.png' | relative_url }}" alt="닫기">
      </a>
    </div>
  </div>
  <div class="content_pop" id="confirm-message"></div>
  <div class="footer_pop">
    <a href="javascript:;" class="btn_big blue" id="confirm-yes-btn">예</a>
    <a href="javascript:;" class="btn_big gray confirm-dialog-close">아니오</a>
  </div>
</div>
